---
name: "Release"

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: "Create Release"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Activate Ruby 3.2"
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Print bundle environment
        run: |
          echo ::group::bundler environment
          bundler env
          echo ::endgroup::

      - name: Build and validate module
        run: |
          bundle exec rake validate lint check spec
          bundle exec rake build

      - name: Generate Changelog
        id: changelog
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

          # Generate changelog content (basic implementation)
          echo "## Release ${VERSION}" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### Changes" >> RELEASE_NOTES.md
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> \
            RELEASE_NOTES.md || echo "- Initial release" >> RELEASE_NOTES.md

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ steps.changelog.outputs.version }}"
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
          files: ./pkg/igpp-znapzend-${{ steps.changelog.outputs.version }}.tar.gz
          fail_on_unmatched_files: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  forge:
    name: "Deploy to Puppet Forge"
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: "Activate Ruby 3.2"
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Build module for Forge
        run: bundle exec rake build

      - name: Deploy to Puppet Forge
        run: |
          if [ -n "${BLACKSMITH_FORGE_API_KEY}" ]; then
            echo "Deploying to Puppet Forge..."
            bundle exec rake module:push
          else
            echo "PUPPET_FORGE_API_KEY not set, skipping Forge deployment"
            exit 0
          fi
        env:
          BLACKSMITH_FORGE_URL: https://forgeapi.puppetlabs.com
          BLACKSMITH_FORGE_API_KEY: ${{ secrets.PUPPET_FORGE_API_KEY }}
